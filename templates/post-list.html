<ul class="posts">
    $for(posts)$
        <li class="post">
            <a class="title" href="$url$">
              $title$
            </a>
            <div>
              <span class="date">$date$</span>
              $if(teaser)$
                <p>Teaser: $teaser$</p>
              $else$
                $body$
              $endif$ 
            </div>
        </li>
    $endfor$
</ul>
